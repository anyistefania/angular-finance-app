<section id="pricing" class="pricing section-bg">
  <h2 class="text-center text-white">My Accounts</h2>
  <div class="container mt-5 d-flex justify-content-center gap-5 " data-aos="fade-up">
    <div class="card col-lg-3" *ngFor="let numberaccount of accounts">
      <div data-aos="fade-up" data-aos-delay="100">
        <div class="box">
          <h3>Account number</h3>
          <h4>{{ numberaccount }}</h4>
        </div>
      </div>
    </div>
  </div>
</section>
